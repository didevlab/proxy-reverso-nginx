# #CUSTON SERVER BY PATH NGINX
nginxprefix:
  portnginxprefix: 80
  hosts:
    - name: 'grafana'
      address:
        - hostip: 192.168.15.7 #<IP-YOUR-APP>
          port: 3000 #PORT APP
      pathnginx: "grafana" #stay /app does not include / OK !? just the name
      prefixapp: "/"

    - name: 'portainer'
      address:
        - hostip: 192.168.15.3
          port: 9000 
      pathnginx: "portainer" 
      prefixapp: "/"

    - name: 'kibana'
      address:
        - hostip: 192.168.15.3 
          port: 5601
      pathnginx: "kibana" 
      prefixapp: "/"

# #CUSTON SERVER BY PORT NGINX
hostprn:
  hosts:
    - name: 'minio'
      portprn: 81
      address:
        - hostip: 192.168.15.3 
          port: 9000
      prefixapp: "/"

    - name: 'jenkins'
      portprn: 82
      address:
        - hostip: 192.168.15.3 
          port: 8080
      prefixapp: "/"


# #CUSTON SERVER BY PORT NGINX STREAM
hostprnstream:
  hosts:
    - name: 'mongodb'
      portprn: 27017
      address:
        - hostip: 192.168.15.3
          port: 27017

    - name: 'redis'
      portprn: 6379
      address:
        - hostip: 192.168.15.3
          port: 6379
    
    - name: 'mysql'
      portprn: 3306
      address:
        - hostip: 192.168.15.3
          port: 3306

    - name: 'example'
      portprn: 30120
      address:
        - hostip: 192.168.15.3
          port: 30121
        - hostip: 192.168.15.3
          port: 30122
